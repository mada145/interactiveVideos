<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Switcher</title>
    <style>
        #container {
            position: relative;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #video1, #video2 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #video2 {
            display: none;
        }
        #button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            background-color: #fff;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <video id="video1" src="video1.mp4" controls loop autoplay></video>
        <video id="video2" src="video2.mp4" controls loop autoplay></video>
    </div>
    <button id="button">Switch Videos (Press T)</button>
    <script>
        var video1 = document.getElementById("video1");
        var video2 = document.getElementById("video2");
        var currentVideo = video1;
        var button = document.getElementById("button");
        var isFullScreen = false;

        function switchVideo() {
            if (currentVideo == video1) {
                currentVideo = video2;
                video1.pause();
                video2.currentTime = video1.currentTime;
                if (video2.paused) {
                    video2.play();
                }
            } else {
                currentVideo = video1;
                video2.pause();
                video1.currentTime = video2.currentTime;
                if (video1.paused) {
                    video1.play();
                }
            }
            // check if the other video is paused before playing
            if (currentVideo == video1 && video2.paused) {
                video2.play();
            } else if (currentVideo == video2 && video1.paused) {
                video1.play();
            }
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                if (currentVideo.requestFullscreen) {
                    currentVideo.requestFullscreen();
                } else if (currentVideo.webkitRequestFullscreen) { /* Safari */
                    currentVideo.webkitRequestFullscreen();
                } else if (currentVideo.msRequestFullscreen) { /* IE11 */
                    currentVideo.msRequestFullscreen();
                }
                isFullScreen = true;
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) { /* Safari */
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { /* IE11 */
                    document.msExitFullscreen();
                }
                isFullScreen = false;
            }
        }

        document.addEventListener("keydown", function(event) {
            if (event.key === "t") {
                event.preventDefault();
                switchVideo();
            } else if (event.key === "f") {
                event.preventDefault();
                toggleFullScreen();
            }
        });

        button.addEventListener("click", function() {
            switchVideo();
        });
    </script>
</body>
</html>
